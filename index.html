<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Banner Demo</title>
<style>
  body {
    margin: 0;
    height: 3500px; /* For scrolling demo */
    background: url('homepage.png') no-repeat center top;
    background-size: cover;
  }

  /* Banner base styles */
  .banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    pointer-events: none;
  }

  #banner1 {
    z-index: 10;
  }

  #banner3 {
    z-index: 20;
    opacity: 0;
    transform: translateY(-100%);
    transition: opacity 0.25s ease, transform 0.4s ease;
  }

  /* Fade in (appear) */
  #banner3.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Slide up (disappear while scrolling down) */
  #banner3.hide {
    opacity: 0;
    transform: translateY(-100%);
  }

  /* Crossfade out (when entering ≤200px) */
  #banner3.fadeout {
    opacity: 0;
    transform: translateY(0);
  }
</style>
</head>
<body>

<img id="banner1" class="banner" src="banner1.png" alt="Banner 1">
<img id="banner3" class="banner" src="banner3.png" alt="Banner 3">

<script>
let lastScroll = window.scrollY;
const banner1 = document.getElementById('banner1');
const banner3 = document.getElementById('banner3');

window.addEventListener('scroll', () => {
  const currentScroll = window.scrollY;
  const scrollingDown = currentScroll > lastScroll;

  // --- Banner1 fixed for first 200px ---
  if (currentScroll <= 200) {
    banner1.style.position = 'fixed';
    banner1.style.top = '0';
  } else {
    banner1.style.position = 'absolute';
    banner1.style.top = '200px';
  }

  // --- Banner3 behavior ---
  if (!scrollingDown && currentScroll > 200) {
    // Scrolling up beyond 200px → fade in
    banner3.classList.add('show');
    banner3.classList.remove('hide', 'fadeout');
  } else if (scrollingDown && currentScroll > 200) {
    // Scrolling down past 200px → slide up
    banner3.classList.remove('show', 'fadeout');
    banner3.classList.add('hide');
  } else if (!scrollingDown && currentScroll <= 200) {
    // Scrolling up into top 200px → crossfade out
    banner3.classList.remove('show', 'hide');
    banner3.classList.add('fadeout');
  }

  lastScroll = currentScroll;
});
</script>

</body>
</html>
