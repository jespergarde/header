<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Banner Overlay</title>
  <style>
    body {
      margin: 0;
    }

    /* Banner overlay */
    .banner-wrapper {
      position: absolute; /* sits on top of large image */
      top: 0;
      left: 0;
      width: 1920px;
      height: 112px;
      overflow: hidden;
    }

    .banner-image {
      width: 100%;
      height: 112px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .banner-image.active {
      opacity: 1;
    }

    /* Large scrolling image */
    .content img {
      display: block;
      width: 1920px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Large scrolling image -->
  <div class="content">
    <img src="homepage.png" alt="Full Page Content">
  </div>

  <!-- Banner overlay -->
  <div class="banner-wrapper">
    <img id="banner1" class="banner-image active" src="banner1.png" alt="Banner 1">
    <img id="banner2" class="banner-image" src="banner2.png" alt="Banner 2">
  </div>

  <script>
    const banner1 = document.getElementById("banner1");
    const banner2 = document.getElementById("banner2");
    let swapped = false; // track if swap has happened

    window.addEventListener("scroll", () => {
      if (!swapped && window.scrollY > 0) {
        banner1.classList.remove("active");
        banner2.classList.add("active");
        swapped = true; // lock the swap
      }
    });
  </script>
</body>
</html>
